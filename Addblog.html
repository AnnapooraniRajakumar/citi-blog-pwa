<!DOCTYPE html>
<html>

<head>
    <script src="js/app.js"></script>

</head>

<body>
    <div>
        <h1>Citi Blog App</h1>
        <a href="./index.html">Add Blog</a>
        <h3>Blog Details</h3>
        <hr />
        <input type="text" id="blogtitle">
        <input type="text" id="blogbody">
        <input type="button" onclick="AddBlog()">
    </div>




</body>
<script>
    const blogId = new URLSearchParams(window.location.search).get('id');
    const url = 'https://jsonplaceholder.typicode.com/posts';

    fetch(`${url}/${blogId}`)
        .then((resp) => {
            return resp.json();
        })
        .then((data) => {
            if (document.getElementById('blog-title'))
                document.getElementById('blog-title').innerText = data.title;
            if (document.getElementById('blog-body'))
                document.getElementById('blog-body').innerText = data.body;
        })
        .catch(error => {
            console.error('Error fetching citi data:', error);
            document.getElementById('blog-body').innerText = 'Error fetching citi data';
        });

</script>

</html>
